<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>院系修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">院系编号</label>
        <div class="layui-input-block">
            <input type="text" name="deptno" id="deptno" readonly lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <tip></tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系名称</label>
        <div class="layui-input-block">
            <input type="text" name="deptname" id="deptname" lay-verify="required" lay-reqtext="院系名称不能为空" placeholder="请输入院系名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert("院系名 = "+data.field.deptname, {
                title: '确认修改'
            }, function () {
                $.ajax({
                    url:"../../../dept/modify",
                    type:"GET",
                    data:data.field,
                    success:function (result) {
                        if (result.code == 1){
                            return;
                        }

                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    }
                })

            });
            return false;
        });

    });
</script>
</body>
</html>
